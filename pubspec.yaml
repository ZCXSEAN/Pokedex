name: pokedex
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.0.0
  flutter_bloc: ^8.0.0
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  sticky_headers: ^0.3.0

dev_dependencies:
  build_runner: ^2.0.0
  json_serializable: ^6.3.1
  mocktail: ^1.0.0
  test: ^1.16.4
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
